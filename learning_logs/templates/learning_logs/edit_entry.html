{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  </h2>
{% endblock page_header%}

{% block content %}
  <h3>Edit entry:</h3>
  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button class="btn btn-secondary"name="submit">Save changes</button>
    {% endbuttons %}
  </form>

{% endblock content%}
